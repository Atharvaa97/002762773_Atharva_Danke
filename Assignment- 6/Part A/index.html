<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUflix Login</title>
    <link rel="icon" type="images/png" href="images/Northeastern_University_Logo-White.png">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="jquery.js"></script>
</head>

<body>
    <main class="main">
        <div class="container">
            <div class="forms">
                <div class="Login_Form">
                    <div class="form-box">
                        <div class="header-text">Sign In</div>
                        <form id="signin-form">
                            <div>
                                <input id="username-input" placeholder="Enter your Username" type="text">
                                <div id="username-error"></div>
                            </div>
                            <br>
                            <div>
                                <input id="email-input" placeholder="Enter your Email Address" type="text">
                                <div id="email-error"></div>
                            </div> <br>
                            <div>
                                <input id="password-input" placeholder="Enter your Password" type="password">
                                <div id="password-error"></div>
                            </div>
                            <br>
                            <br>
                            <button class="btn" type="submit">Sign In</button>
                        </form>
                        <div id="error-message"></div>
                    </div>
                </div>

                <div class="panels">
                    <div class="panel left__panel">
                        <div class="content">
                            <img src="images\Northeastern_University_Logo-White.png" alt="" class="panel__imgflix">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
