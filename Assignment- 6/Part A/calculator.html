<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="images/png" href="images/NEU.png">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="jquery_cal.js"></script>
</head>

<body class="bodyimg">

    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#contact">About</a>
        <div class="dropdown">
            <button class="navbutton_title">Dropdown
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#">My account</a>
                <a href="#">Settings</a>
            </div>
            <a href="index.html" class="logout">Logout</a>
        </div>
    </div>
    
    <div class="container">
        <div class="forms">
            <div class="Login_Form">
                <div class="form-box">
                    <div class="header-text">Calculator</div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="firstNumber" placeholder="Enter the first number">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="secondNumber" placeholder="Enter the second number">
                    </div>
                    <div class="form-group">
                        <label for="result">Result:</label>
                        <label class="form-control" id="result" disabled></label>
                        </div><br>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-primary form-control" id="add">+</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-primary form-control" id="sub">-</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-primary form-control" id="mult">*</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-primary form-control" id="divi">/</button>
                            </div>
                        <div class="col">
                            <button class="btn btn-primary form-control" id="clear">C</button>
                        </div>
                    </div>
                    </div>
                </div>
                </div>
    </div>

</body>

</html>
