<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="images/png" href="images/NEU.png">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</head>

<body class="bodyimg">
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#home">About</a>
        <div class="dropdown">
            <button class="navbutton_title">My Account
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#">Settings</a>
            </div>
            <a href="#home" class="logout">Logout</a>
        </div>
    </div>

    <div class="container">
        <div class="forms">
            <div class="Login_Form">
                <div class="form-box">
                    <div class="stopwatch">
                        <h1 class="header-text">StopWatch</h1>
                        <h1 class="header-text" id="display">00:00:00</h1>
                        <div class="row">
                            <button class="btn btn-primary form-control" id="handler" onclick="start()">Start</button>
                            <button class="btn btn-primary form-control" onclick="stop()">Stop</button>

                            <button class="btn btn-primary form-control" onclick="reset()">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
